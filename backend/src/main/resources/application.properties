# Server Configuration
server.address=0.0.0.0
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/fitpro
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-on-validation-error=true
spring.flyway.clean-disabled=false

# JWT Configuration
jwt.secret=ZDc4NWY4ZjgtODM5MS00YjljLWI1MjQtOGY5NzM4YWM3NmM5Zml0cHJvLXNlY3VyZS1zZWNyZXQta2V5LTIwMjQ=
jwt.expiration=86400000

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.security=DEBUG
logging.level.com.fitpro=DEBUG
logging.level.com.fitpro.security=TRACE
spring.mvc.log-request-details=true
logging.level.org.springframework.web=DEBUG

# CORS Configuration
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*

# Security Headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict 