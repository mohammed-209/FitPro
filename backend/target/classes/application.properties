# Server Configuration
server.address=0.0.0.0
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:fitprodb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=ZmFzdGVyLXN0cm9uZ2VyLWZpdHByby1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tZ2VuZXJhdGlvbg==
jwt.expiration=86400000

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.security=DEBUG
logging.level.com.fitpro=DEBUG
logging.level.com.fitpro.security=TRACE
spring.mvc.log-request-details=true
logging.level.org.springframework.web=DEBUG

# CORS Configuration
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=false 